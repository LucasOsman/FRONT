    <a mat-raised-button color="primary" routerLink="/usuario/listar">
        Lista de usuários</a
    >
    
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let usuario">{{usuario.nome}}</td>
        </ng-container>
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef>Login</th>
            <td mat-cell *matCellDef="let usuario">{{usuario.login}}</td>
        </ng-container>
        <ng-container matColumnDef="dataCadastro">
            <th mat-header-cell *matHeaderCellDef>Data de cadastro</th>
            <td mat-cell *matCellDef="let usuario">{{usuario.dataCadastro}}</td>
        </ng-container>
        <ng-container matColumnDef="dataAtualizacao">
            <th mat-header-cell *matHeaderCellDef>Data de atualização</th>
            <td mat-cell *matCellDef="let usuario">{{usuario.dataAtualizacao}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
    </table>
